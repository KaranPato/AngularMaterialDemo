<div class="container">
  <div class="container">
    <h2 *ngIf="!isAdd" class="text-center">Recipes</h2>
    <button *ngIf="!isAdd" mat-raised-button color="primary" style="float: right; margin-bottom: 10px;" (click)="AddRecepi()">Add Recipe</button>
    <button *ngIf="isAdd" mat-raised-button color="primary" type="button" (click)="GoBack()" style="float: right; margin-bottom: 10px;">Home</button>
  </div>
  <div class="container" style="padding: 50px" *ngIf="!isAdd">
    <mat-grid-list cols="3" rowHeight="350px">
      <mat-grid-tile *ngFor="let data of dataSource">
        <div class="container">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{data.recepiName}}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../assets/1.jpeg" alt="Photo of a Shiba Inu" width="100px;">
            <mat-card-content>
              <p>
                {{data.recepiDesc}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="EditEmployee(data)">Edit</button>
              <button mat-button>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon" (click)="DeleteRecepi(data.recepiId)">delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="container">
    <mat-progress-bar [mode]="'indeterminate'" *ngIf="isLoading">
    </mat-progress-bar>
  </div>

  <div class="container" *ngIf="isAdd">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <mat-card class="example-card">
        <mat-card-header>
          <h2 *ngIf="isAdd" class="text-center">Add Recepi</h2>
        </mat-card-header>
        <mat-card-content>
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Recipe Name" name="recepiName" formControlName="recepiName">
              <mat-error *ngIf="employeeForm.controls['recepiName'].invalid && submitted">
                Recepi name is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <textarea matInput placeholder="Description" name="recepiDesc" formControlName="recepiDesc"></textarea>
              <mat-error *ngIf="employeeForm.controls['recepiDesc'].invalid && submitted">
                Please describe your recepi.
              </mat-error>
            </mat-form-field>

            <!-- <img [src]="files" alt="">
            <button mat-raised-button type="button" color="primary" (click)="fileInput.click()">Upload Recepi Image</button>
            <input hidden type="file" #fileInput (change)="recepiImageUpload($event.target.files)"> -->

          </div>
        </mat-card-content>
        <mat-card-actions>
          <button *ngIf="isAdd || isEdit" mat-raised-button type="submit" color="accent" value="isAdd ? (isEdit ? {{updateRecepi}}) : {{addRecepi}}">
            <!-- Add Recepi -->
          </button>
          <!-- <button *ngIf="isEdit" mat-raised-button type="submit" color="accent">
            Update Recepi
          </button> -->
        </mat-card-actions>
      </mat-card>
    </form>

  </div>

</div>
